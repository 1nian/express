<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <button id="btn">点击</button>

        <script>
            var btn = document.getElementById("btn");
            btn.onclick = function () {
                fetch("http://localhost:3000/redis/")
                    .then((res) => res.text())
                    .then((data) => {
                        alert(data);
                    });
            };
        </script>
    </body>
</html>
